tion can be set to read specific configuration from a file(s). The value should be a full path. If the path points to a directory, the conf loader will read all json files, sort them and load their values in an overriding order. Sorting is done in a descending, lexigraphical order. ```sh └── conf ├── 20-keef.json ├── 10-keef.json └── 30-keef.json ``` Given the above directory of conf files, the server can be configured by pointing the `conf` arguments at the directory ```sh node server --conf=$HOME/conf ``` The configruation would be read in the following priority ``` 10-keef.json &lt; 20-keef.json &lt; 30-keef.json``` where 20 overrides 10, and 30 overrides 20. ### Static File Defaults To Simplify configuration for deployments, `keef` will look for configuration files in fixed locations eliminating the need for run time configuration. File Locations are as follows: 1. a file in the rooot of your project with the name `&lt;package.name&gt;`.`NODE_ENV`.`json` For example, if the `name` attribute in your package.json is `foobar`, and the environment var `NODE_ENV` is set as `production`, the file look up is `foobar.production.json`. If `NODE_ENV` is not set, it would be `foobar.development.json` 2. A json file named after your project name in the root of your project - `foobar.json` 3. A json file named after your project in a `.config` directory in the current users home directory - `.config/foobar.json` 4. A json file named after your project in the `/etc` directory - `/etc/foobar.json ### ETCD2 Clusters For distributed deployments, An etcd2 cluster may be used for configuration purposes. To enable `etcd2` configuration loading, 2 environment variables should be set: 1. `etcd__hosts` - A comma separated list of `host`:`port` addresses - `etcd1.domain.com:4001,etcd2.domain.com:4001`. 2. `etcd__namespace` - a keyspace to keep data separate from everything else. Any configuration that is stored as object, we be translated into `etcd` directories automatically ```js keef.set('a:b:c', 1) // Object data { &quot;a&quot;: { &quot;b&quot;: { &quot;c&quot;: 1 } } } // etc data /a/b/c 1 ``` ### System defaults defaults are what they sound like. Sane defaults for values that are needed to get the application running. They are located in the {@link module:keef/lib/defaults|Defaults} module and are used only as fallback values. ### Option Shorthands Top level options can be aliased. Short hand aliases can be found and defined in the {@link module:keef/lib/shorthands|Shorthands} module of `keef` Flag | Shorthand | Description -----|:---------:|:------------ PORT | p | Specifies the port the server will bind to logger | l | specify the type(s) of logging transports for the server to use the following invocations are treated the same ```sh node server --PORT=3001 --logger=stdout --logger=file ``` ```sh PORT=3001 logger=stdout nodeserver -l file ``` ```sh node server -p 3001 -l stdout -l file ``` * @summary The configuration loader for keef, the spirit shop platform api.* * @module keef * @author Eric Satterwhite * @since 0.1.0 * @requires nconf * @requires path * @requires os * @requires debug * @requires fs * @requires keef/lib/shorthands * @requires keef/lib/defaults * @requires keef/lib/overrides */ var nconf = require( 'nconf' ) // flatiron nconf module , path = require( 'path' ) // node path module , util = require( 'util' ) // node path module , os = require( 'os' ) // node os module , fs = require( 'fs' ) // node fs module , Etcd = require('nconf-etcd2') , debug = require( 'debug' )('keef:conf') // debug function spoped to keef:conf , shorthands = require('./lib/shorthands') // quick argv shorthands mapping , defaults = require('./lib/defaults') // config defaults , overrides = require('./lib/overrides') // static system overrides that can't / shouldn't change , merge = require('mout/object/merge') , keefcheck = /^keef/ , apppaths = [ ] , defaultCfg = {} , modules , lookuppaths // look up paths to possible locations where config files m Removes itself from the active ring and destroys existing connections * @method module:skyring/lib/server/node#leave * @param {Function} callback Callback function to call when the eviction process is complete **/ leave(cb){ this._ring.selfEvict((err)=&gt;{ if( err ) return cb( err ); this._ring.destroy(); cb(); }) } /** * Adds a request handler to the active ringpop instance * @method module:skyring/lib/server/node#handle * @param {Function} handler A request handler for incoming requests from the ring **/ handle(cb) { return this._ring.on('request', cb) } /** * Determines if this instance is responsible for a specific key. * proxies the request if it is not * @method module:skyring/lib/server/node#handleOrProxy * @param {String} Key The key to use to do a node lookup in the ring * @param {http.IncomingMessage} req an http request object * @param {http.ServerResponse} res an http response object * @example const handle = node.handleOrProxy('foobar', req, res) if (!handle) return; // deal with request * @return {Boolean} **/ handleOrProxy(key, req, res) { return this._ring.handleOrProxy(key, req, res); } /** * Determines if this node is responsible for a specific key * @method module:skyring/lib/server/node#owns * @param {String} key The key to use * @return {Boolean} **/ owns( key ){ return this._ring.lookup( key ) == this._ring.whoami() } /** * Lookup the address of the server responsible for a given key * @method module:skyring/lib/server/node#lookup * @param {String} key The key to look up * @return {String} A server address **/ lookup( key ) { return this._ring.lookup(key); } /** * Removes itself from the ring and closes and connections * @method module:skyring/lib/server/node#close * @param {Function} A callback function to call when the ring is closed **/ close( cb ) { debug('node close') this._ring.selfEvict(() =&gt; { debug('destroying ring'); this._ring.once('destroyed',()=&gt;{ setTimeout(cb, 100) }); this._ring.destroy(); }) } } Object.defineProperty(Node.prototype, 'name', { get: function() { return this._app; } }) module.exports = Node; × Search results Close "},"lib_server_router.js.html":{"id":"lib_server_router.js.html","title":"Source: lib/server/router.js","body":" Skyring Modules keefskyringskyring/lib/jsonskyring/lib/natsskyring/lib/serverskyring/lib/server/mockskyring/lib/server/nodeskyring/lib/server/routerskyring/lib/timerskyring/lib/transportsskyring/lib/transports/httpskyring/lib/transports/timer Source: lib/server/router.js /*jshint laxcomma: true, smarttabs: true, node: true, esnext: true*/ 'use strict'; /** * Simple router class for directing requests * @module skyring/lib/server/router * @author Eric Satterwhite * @since 1.0.0 * @requires skyring/lib/server/route * @requires skyring/lib/server/request * @requires skyring/lib/server/response */ const Route = require('./route') , Request = require('./request') , Response = require('./response') ; /** * @constructor * @alias module:skyring/lib/server/router * @param {module:skyring/lib/server/node} node The node linked to the application hashring * @example var x = new Router(node) */ function Router( node, timers ) { this.routes = new Map(); this.route_options = new Map(); this.node = node; this.timers = timers }; /** * Adds a new get handler to the router a new get handler to the router * @param {String} The url path to route on * @param {Function} The handler function to call when the route is matched **/ Router.prototype.get = function get( path, fn ) { this.route( path, 'GET', fn ); }; /** * Adds a new put handler to the router * @param {String} The url path to route on * @param {Function} The handler function to call when the route is matched **/ Router.prototype.put = function put( path, fn ) { this.route( path, 'PUT', fn); }; /** * Adds a new post handler to the router * @param {String} The url path to route on * @param {Function} The handler function to call when the route is matched **/ Router.prototype.post = function post( path, fn ) { this.route( path, 'POST', fn); }; /** * Adds a new patch handler to the router * @param {String} The url path to route on * @param {Function} The handler function to call when the route is matched **/ Router.prototype.patch = function patch( path, fn ) { this.route( path, 'PATCH', fn); }; /** * Adds a new delete handler to the router * @param {String} The url path to route on * @param {Function} The handler function to call when the route is matched **/ Router.prototype.delete = function( path, fn ) { this.route( path, 'DELETE', fn ); }; /** * Adds a new opts handler to the router * @param {String} The url path to route on * @param {Function} The handler function to call when the route is matched **/ Router.prototype.options = function options( path, fn ) { this.route( path, 'OPTIONS', fn ); }; /** * Adds a new route handler to the router * @param {String} The url path to route on * @param {String} method The http method to associate to the route * @param {Function} The handler function to call when the route is matched **/ Router.prototype.route = function route( path, method, fn ) { const _method = method.toUpperCase(); const map = this.routes.get(_method) || new Map(); if ( map.has( path ) ) { const route = map.get( path ); route.use( fn ); return route; } const route = new Route( path, _method); route.use( fn ); map.set( path, route ); this.routes.set( _method, map ); return route; }; /** * Entrypoint for an incoming request * Customer properties are attached to an `$` object on the request rather than the request * itself to avoid V8 deopts / perf penalties * @param {http.IncomingMessage} req * @param {http.ServerResponse} res * @example http.createServer((req, res) =&gt; { router.handle(req, res) }) **/ Router.prototype.handle = function handle( req, res ) { req.$ = new Request( req ); res.$ = new Response( res ); req.$.timers = this.timers; const path = req.$.path; const method = req.method.toUpperCase(); const map = this.routes.get( method ); if( map ) { let rte = map.get( path ); if ( rte ) { req.$.params = Object.create(null); return this.handleRoute( rte, req, res ); } for ( const route of map.values() ){ const params = route.match( path ); if ( params ) { req.$.params = params; return this.handleRoute( route, req, res ); } } } return notFound( req, res ); }; /** * Responsible for executing the middleware stack on the route ( including the end handler ) * @param {module:skyring/lib/server/route} route * @param {http.IncomingMessage} req * @param {http.ServerResponse} res **/ Router.prototype.handleRoute = function handleRoute( route, req, res ) { route.process(req, res, this.node, ( err ) =&gt; { if ( err ) return res.$.error( err ); if ( res.$.body ) return res.$.json( res.$.body ); return res.$.end(); }); }; function notFound( req, res ) { res.writeHead(404,{ 'Content-Type': 'application/json' }); res.end( JSON.stringify({message: 'Not Found' }) ); } module.exports = Router; × Search results Close "},"lib_timer.js.html":{"id":"lib_timer.js.html","title":"Source: lib/timer.js","body":" Skyring Modules keefskyringskyring/lib/jsonskyring/lib/natsskyring/lib/serverskyring/lib/server/mockskyring/lib/server/nodeskyring/lib/server/routerskyring/lib/timerskyring/lib/transportsskyring/lib/transports/httpskyring/lib/transports/timer Source: lib/timer.js /*jshint laxcomma: true, smarttabs: true, node:true, esnext:true, unused: true*/ 'use strict'; /** * Manage Timers on a node * @module skyring/lib/timer * @author Eric Satterwhite * @since 3.0.0 * @requires debug * @requires skyring/lib/transports * @requires skyring/lib/nats * @requires skyring/lib/json */ const transports = require('./transports') , nats = require('./nats') , json = require('./json') , debug = require('debug')('skyring:timer') , rebalance = require('debug')('skyring:rebalance') , noop = function(){} ; /** * Node style callback * @typedef {Function} Nodeback * @property {?Error} [err] An error instance. If not null, the results should not be trusted * @property {Object} result The results of the function execution **/ /** * @constructor * @alias module:skyring/lib/timer * @param {Object} [options] * @param {Object} [options.nats] Nats connection information * @param {String[]} [options.nats.servers] A list of nats `host:port` to connect to * If not specified, configuration values will be used **/ class Timer extends Map { constructor(options = {}, ...args) { super(...args); this.options = Object.assign({}, { nats: null }, options); this._sid = null; this._bail = false; this.nats = nats.createClient(this.options.nats); } /** * Sets a new time instance. If The timer has lapsed, it will be executed immediately * @method module:skyring/lib/timer#create * @param {String} id A unique Id of the time * @param {Object} body Configuration options for the timer instance * @param {Number} body.timeout Duration in milisecods to delay execution of the timer * @param {String} body.data The data to be assicated with the timer, when it is executed * @param {Object} callback Options for the outbound transport for the timer when it executes * @param {String} callback.transport The transport type ( http, etc ) * @param {String} transport.method The method the transport should use when executing the timer * @param {String} transport.uri The target uri for the transport when the timer executes * @param {Nodeback} callback **/ create(id, body, cb) { const payload = body; const transport = transports[payload.callback.transport]; if (this.has(id)) { const err = new Error('Key exists'); err.code = 'EKEYEXISTS'; return setImmediate(cb, err); } const now = Date.now(); const created = payload.created || now; const elapsed = now - created; if( now &gt; created + payload.timeout ){ debug('executing stale timer'); setImmediate( transport , payload.callback.method , payload.callback.uri , payload.data , id , this ); return cb(null); } debug('setting timer', id); this.set( id, { payload: payload , created: Date.now() , id: id , timer: setTimeout( transport , payload.timeout - elapsed , payload.callback.method , payload.callback.uri , payload.data , id , this ).unref() }); setImmediate(cb, null); } /** * Cancels a specific timer * @method module:skyring/lib/timer#delete * @param {String} id The id of the timer to cancel * @param {Nodeback} callback Node style callback to execute **/ remove(id, cb) { const t = this.get(id); if( !t ) { const err = new Error('Not Found'); err.code = 'ENOENT'; return cb &amp;&amp; setImmediate(cb, err); } clearTimeout(t.timer); this.delete(id); debug('timer cleared', id); cb &amp;&amp; setImmediate(cb, null); } rebalance(opts, node, cb) { const callback = cb || noop , size = this.size ; if( !size ) return; const records = this.values(); const run = ( obj ) =&gt; { if (node.owns(obj.id)) return; clearTimeout( obj.timer ); this.delete( obj.id ); const data = Object.assign({}, obj.payload, { id: obj.id , created: obj.created }); rebalance('no longer the owner of %s', obj.id); callback(data); }; for( var record of records ) { run( record ); } } /** * Updates a timer inplace * @method module:skyring/lib/timer#update * @param {String} id A unique Id of the time * @param {Object} body Configuration options for the timer instance * @param {Number} body.timeout Duration in milisecods to delay execution of the timer * @param {String} body.data The data to be assicated with the timer, when it is executed * @param {Object} callback Options for the outbound transport for the timer when it executes * @param {String} callback.transport The transport type ( http, etc ) * @param {String} transport.method The method the transport should use when executing the timer * @param {String} transport.uri The target uri for the transport when the timer executes * @param {Nodeback} callback **/ update(id, body, cb){ this.remove(id, (err) =&gt; { if (err) return cb(err); debug('updating timer', id); this.create(id, body, cb); }); } /** * Triggers timers to be rebalanced with in the ring before sutdown, and cancels all locally pending timers * @method module:skyring/lib/timer#shutdown * @param {Nodeback} callback Node style callback to execute when the function is complete **/ shutdown(cb) { const size = this.size; const client = this.nats; let sent = 0; let acks = 0; if( !size ) return cb(); client.unsubscribe( this._sid ); this._sid = null; const run = ( obj ) =&gt; { clearTimeout( obj.timer ); const data = Object.assign({}, obj.payload, { id: obj.id , created: obj.created , count: ++sent }); this.nats.publish('skyring', JSON.stringify( data ), () =&gt; { rebalance( '%s of %s processed', data.count, size ); if( ++acks === size ) return setImmediate( nats.quit, cb ); }); }; for( var record of this.values() ) { run( record ); } this.clear(); } /** * Starts an internal queue on a redis key to listen for incoming timers from a node rebalance * @method module:skyring/lib/timer#watch * @param {String} key The key name in redis to use as a timer queue * @param {Nodeback} callback Node style callback to execute when the function has finished execution **/ watch( key, cb ){ if( this._bail ) return; const opts = {queue: key}; this._sid = this.nats.subscribe('skyring', opts, ( data ) =&gt; { if( this._bail ) return; const value = json.parse( data ); rebalance( 'received %s', value.value.count ); cb( value.error, value.value ); }); return this._sid; } } module.exports = Timer; × Search results Close "},"lib_transports_index.js.html":{"id":"lib_transports_index.js.html","title":"Source: lib/transports/index.js","body":" Skyring Modules keefskyringskyring/lib/jsonskyring/lib/natsskyring/lib/serverskyring/lib/server/mockskyring/lib/server/nodeskyring/lib/server/routerskyring/lib/timerskyring/lib/transportsskyring/lib/transports/httpskyring/lib/transports/timer Source: lib/transports/index.js /*jshint laxcomma: true, smarttabs: true, node:true, esnext:true*/ 'use strict'; /** * Available tranports * @module skyring/lib/transports * @author Eric Satterwhite * @since 1.0.0 * @requires skyring/lib/transports/http */ const callback = require('./callback') /** * DESCRIPTION * @memberof module:skyring/lib/transports * @property {Object} http The HTTP transport **/ exports.http = require('./http'); Object.defineProperty(exports, 'callback',{ enumerable: false , configurable: false , get: function(){ switch(process.env.NODE_ENV){ case 'production': case 'prod': const err = new Error('callback transport is for testing only') err.name = 'TransportError'; err.code = 'ENOTRANSPORT'; throw err; default: return callback; } } }); × Search results Close "},"lib_transports_http.js.html":{"id":"lib_transports_http.js.html","title":"Source: lib/transports/http.js","body":" Skyring Modules keefskyringskyring/lib/jsonskyring/lib/natsskyring/lib/serverskyring/lib/server/mockskyring/lib/server/nodeskyring/lib/server/routerskyring/lib/timerskyring/lib/transportsskyring/lib/transports/httpskyring/lib/transports/timer Source: lib/transports/http.js /*jshint laxcomma: true, smarttabs: true, node:true, esnext:true*/ 'use strict'; /** * The Http transport backend * @module skyring/lib/transports/http * @author Eric Satterwhite * @since 1.0.0 * @requires http * @requires request * @requires debug * @requires skyring/lib/timer */ const STATUS_CODES = require('http').STATUS_CODES , request = require('request') , debug = require('debug')('skyring:transport:http') ; /** * Dispatches an http request * @function * @alias module:skyring/lib/transports/http * @param {String} method The http method to use when dispatching the request * @param {String} url the url to target when dispatching * @param {String} payload The data payload to include in the request * @param {String} id The id of the timer being executed **/ module.exports = function makeRequest( method, url, payload, id, cache) { const isJSON = typeof payload === 'object' const options = { body: payload || &quot;&quot; , json: isJSON }; debug('executing http transport %s', id); request[method](url, options, (err, res, body) =&gt; { if(err){ debug('timer fail'); return cache.remove(id); } if(res.statusCode &gt; 299 ){ debug('timer fail'); const err = new Error(STATUS_CODES[res.statusCode]) err.code = res.statusCode = res.statusCode; console.error(err, body) return cache.remove(id); } debug('timer sucess'); return cache.remove(id); }); }; × Search results Close "},"lib_transports_callback.js.html":{"id":"lib_transports_callback.js.html","title":"Source: lib/transports/callback.js","body":" Skyring Modules keefskyringskyring/lib/jsonskyring/lib/natsskyring/lib/serverskyring/lib/server/mockskyring/lib/server/nodeskyring/lib/server/routerskyring/lib/timerskyring/lib/transportsskyring/lib/transports/httpskyring/lib/transports/timer Source: lib/transports/callback.js /*jshint laxcomma: true, smarttabs: true, node:true, esnext:true*/ 'use strict'; /** * A noop function transport for testing * @module skyring/lib/transports/timer * @author Eric Satterwhite * @since 1.0.4 */ module.exports = function callback( method, url, payload, id, cache ){ setImmediate(payload[method], url, id) } × Search results Close "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Skyring Modules keefskyringskyring/lib/jsonskyring/lib/natsskyring/lib/serverskyring/lib/server/mockskyring/lib/server/nodeskyring/lib/server/routerskyring/lib/timerskyring/lib/transportsskyring/lib/transports/httpskyring/lib/transports/timer Modules Classes module:skyring/lib/server module:skyring/lib/server/node module:skyring/lib/server/router module:skyring/lib/timer × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" Skyring Modules keefskyringskyring/lib/jsonskyring/lib/natsskyring/lib/serverskyring/lib/server/mockskyring/lib/server/nodeskyring/lib/server/routerskyring/lib/timerskyring/lib/transportsskyring/lib/transports/httpskyring/lib/transports/timer Module Docs API Docs SkyringA distributed reliable timer service providing similar functionality to using setTimeout. Skyring servers are clustered into a hashring using consistent hashing to partition timers to specific nodes in the ring. Skyring exposes a simple HTTP API That allows to you create and cancel timers. Timer execution comes in to the form of an HTTP webhook ( more transports to come ) Installnpm install -s skyringRun A Local ClusterStart a nats instanceDownload the nats binary and start it using the defaults $ gnats -D -VTo verify that it is working, you can telnet directly to the server and ping it. $ telnet localhost 42222 &gt; ping PONGSkyring CLIIf you intend to run skyring as is, it may be preferable to use the included binary over cloning the project. npm install -g skyring DEBUG=skyring:* skyring run -p 3000 -s localhost:3456 -s localhost:3455Clone SkyringAlternatively to the CLI, you can clone and install the project manually $ git clone https://github.com/esatterwhite/skyring.git $ cd skyring $ npm install $ DEBUG=* node index.jsThe default settings expect a minimum of 2 servers on port 3455 and 3456 respectively. Start each server in a different terminal session # Seed node 1 $ DEBUG=skyring:* node index.js --channel:port=3455 -p 3000# Seed node 2 $ DEBUG=skyring:* node index.js --channel:port=3456 -p 3001If all goes well you should see a message like this skyring:ring ring bootstraped [ '127.0.0.1:3455', '127.0.0.1:3456' ] +1msThats it, you have 2 instances running w/ HTTP servers running on ports 3000 and 3001 Run via Docker ComposeThe Easiest way to run a small cluster is to use the included compose files. It is also a good way to see how to quickly configure a cluster Install Docker Compose $ npm startThat is it! You have a 5 node Skyring cluster with a 3 node nats cluster behind an nginx proxy listening on port 8080 Timer APIA request can be issued to any active node in the cluster. If that node is not responsible for the timer in question, it will forward the request directly to the node that is keeping network latency to a minimum. This makes Skyring very suitable for high performance, stateless, and distributed environments. The minimum recommended cluster size is 3 nodes, 2 of which being seed or bootstrapping nodes. A cluster of this size can average between 2K - 5K requests per second. Create a timerPOST /timerRequest curl -i -XPOST http://localhost:8080/timer -d '{ &quot;timout&quot;: 6000, &quot;data&quot; : &quot;{\\&quot;foo\\&quot;:\\&quot;bar\\&quot;}&quot;, &quot;callback&quot;: { &quot;transport&quot;: &quot;http&quot;, &quot;method&quot;: &quot;post&quot;, &quot;uri&quot;: &quot;http://api.someservice.com/hook/timout&quot; } }'Response Headers For performance considerations, a body is not included in responses. Rather, HTTP headers are used to relay information about timer status. In the case of a Create request, the uri to the timer instance is returned in the Location header. HTTP/1.1 201 CREATED location: /timer/4adb026b-6ef3-44a8-af16-4d6be0343ecf Date: Fri, 23 Dec 2016 00:19:13 GMT Connection: keep-alive Content-Length: 0Cancel A TimerDELETE /timer/:idRequest curl -i -XDELETE http://localhost:8080/timer/4adb026b-6ef3-44a8-af16-4d6be0343ecfResponse Headers HTTP/1.1 202 Accepted Date: Fri, 23 Dec 2016 00:22:12 GMT Connection: keep-alive Content-Length: 0 × Search results Close "},"module-keef.html":{"id":"module-keef.html","title":"Module: keef","body":" Skyring Modules keefskyringskyring/lib/jsonskyring/lib/natsskyring/lib/serverskyring/lib/server/mockskyring/lib/server/nodeskyring/lib/server/routerskyring/lib/timerskyring/lib/transportsskyring/lib/transports/httpskyring/lib/transports/timer Module: keef The conf package reads configurations options in an overriding fashion from a number of sources. In order of importance: System level overrides Command line arguments Environment variables A configuration file(s) System specified defaults OverridesOverrides can not be overriden or changed at any point in time. The are defined in conf/lib/overrides.js and should be reserved for static run time properties. Conf serves as a central place to get that information. For example, the full path to the packages directory is resolved at run time and loaded in to the conf loader. It won't / can't change during run time, but may change in the future. By getting the information from conf, application logic does not need to change between restarts or releases. If overrides need to be change or added the overrides.js file must be changed Command Line ArgumentsCommand line arguments are the highest level of maliable values. The can be used to set specific and nested values in the configuration JSON document but using a : spearator between keys. For example, using the flag: --foo:bar=1, would create an object like { &quot;foo&quot;:{ &quot;bar&quot;: 1 } }Environment VariablesEnvironment variables work much the same as command line arguments. However, most bash implenetations don't read :'s very well, so the double underscore ( __ ) is used in its place foo__bar=1 npm start { &quot;foo&quot;:{ &quot;bar&quot;: 1 } }Conf OptionsThe conf option can be set to read specific configuration from a file(s). The value should be a full path. If the path points to a directory, the conf loader will read all json files, sort them and load their values in an overriding order. Sorting is done in a descending, lexigraphical order. └── conf ├── 20-keef.json ├── 10-keef.json └── 30-keef.jsonGiven the above directory of conf files, the server can be configured by pointing the conf arguments at the directory node server --conf=$HOME/confThe configruation would be read in the following priority 10-keef.json &lt; 20-keef.json &lt; 30-keef.json where 20 overrides 10, and 30 overrides 20. Static File DefaultsTo Simplify configuration for deployments, keef will look for configuration files in fixed locations eliminating the need for run time configuration. File Locations are as follows: a file in the rooot of your project with the name &lt;package.name&gt;.NODE_ENV.json For example, if the name attribute in your package.json is foobar, and the environment var NODE_ENV is set as production, the file look up is foobar.production.json. If NODE_ENV is not set, it would be foobar.development.json A json file named after your project name in the root of your project - foobar.json A json file named after your project in a .config directory in the current users home directory - .config/foobar.json A json file named after your project in the /etc directory - `/etc/foobar.json ETCD2 ClustersFor distributed deployments, An etcd2 cluster may be used for configuration purposes. To enable etcd2 configuration loading, 2 environment variables should be set: etcd__hosts - A comma separated list of host:port addresses - etcd1.domain.com:4001,etcd2.domain.com:4001. etcd__namespace - a keyspace to keep data separate from everything else. Any configuration that is stored as object, we be translated into etcd directories automatically keef.set('a:b:c', 1) // Object data { &quot;a&quot;: { &quot;b&quot;: { &quot;c&quot;: 1 } } } // etc data /a/b/c 1System defaultsdefaults are what they sound like. Sane defaults for values that are needed to get the application running. They are located in the Defaults module and are used only as fallback values. Option ShorthandsTop level options can be aliased. Short hand aliases can be found and defined in the Shorthands module of keef Flag Shorthand Description PORT p Specifies the port the server will bind to logger l specify the type(s) of logging transports for the server to use the following invocations are treated the same node server --PORT=3001 --logger=stdout --logger=filePORT=3001 logger=stdout nodeserver -l filenode server -p 3001 -l stdout -l file Since: 0.1.0 Author: Eric Satterwhite Source: node_modules/keef/index.js Requires module:nconf module:path module:os module:debug module:fs module:keef/lib/shorthands module:keef/lib/defaults module:keef/lib/overrides × Search results Close "},"module-skyring.html":{"id":"module-skyring.html","title":"Modu
