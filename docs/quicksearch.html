nf ├── 20-keef.json ├── 10-keef.json └── 30-keef.json ``` Given the above directory of conf files, the server can be configured by pointing the `conf` arguments at the directory ```sh node server --conf=$HOME/conf ``` The configruation would be read in the following priority ``` 10-keef.json &lt; 20-keef.json &lt; 30-keef.json``` where 20 overrides 10, and 30 overrides 20. ### Static File Defaults To Simplify configuration for deployments, `keef` will look for configuration files in fixed locations eliminating the need for run time configuration. File Locations are as follows: 1. a file in the rooot of your project with the name `&lt;package.name&gt;`.`NODE_ENV`.`json` For example, if the `name` attribute in your package.json is `foobar`, and the environment var `NODE_ENV` is set as `production`, the file look up is `foobar.production.json`. If `NODE_ENV` is not set, it would be `foobar.development.json` 2. A json file named after your project name in the root of your project - `foobar.json` 3. A json file named after your project in a `.config` directory in the current users home directory - `.config/foobar.json` 4. A json file named after your project in the `/etc` directory - `/etc/foobar.json ### ETCD2 Clusters For distributed deployments, An etcd2 cluster may be used for configuration purposes. To enable `etcd2` configuration loading, 2 environment variables should be set: 1. `etcd__hosts` - A comma separated list of `host`:`port` addresses - `etcd1.domain.com:4001,etcd2.domain.com:4001`. 2. `etcd__namespace` - a keyspace to keep data separate from everything else. Any configuration that is stored as object, we be translated into `etcd` directories automatically ```js keef.set('a:b:c', 1) // Object data { \"a\": { \"b\": { \"c\": 1 } } } // etc data /a/b/c 1 ``` ### System defaults defaults are what they sound like. Sane defaults for values that are needed to get the application running. They are located in the {@link module:keef/lib/defaults|Defaults} module and are used only as fallback values. ### Option Shorthands Top level options can be aliased. Short hand aliases can be found and defined in the {@link module:keef/lib/shorthands|Shorthands} module of `keef` Flag | Shorthand | Description -----|:---------:|:------------ PORT | p | Specifies the port the server will bind to logger | l | specify the type(s) of logging transports for the server to use the following invocations are treated the same ```sh node server --PORT=3001 --logger=stdout --logger=file ``` ```sh PORT=3001 logger=stdout nodeserver -l file ``` ```sh node server -p 3001 -l stdout -l file ``` * @summary The configuration loader for keef, the spirit shop platform api.* * @module keef * @author Eric Satterwhite * @since 0.1.0 * @requires nconf * @requires path * @requires os * @requires debug * @requires fs * @requires keef/lib/shorthands * @requires keef/lib/defaults * @requires keef/lib/overrides */ var nconf = require( 'nconf' ) // flatiron nconf module , path = require( 'path' ) // node path module , util = require( 'util' ) // node path module , os = require( 'os' ) // node os module , fs = require( 'fs' ) // node fs module , debug = require( 'debug' )('keef:conf') // debug function spoped to keef:conf , shorthands = require('./lib/shorthands') // quick argv shorthands mapping , defaults = require('./lib/defaults') // config defaults , overrides = require('./lib/overrides') // static system overrides that can't / shouldn't change , merge = require('extend') , keefcheck = /^keef/ , csv_exp = /(?:\\s+)?,(?:\\s+)?/ , apppaths = [ ] , defaultCfg = {} , cwd = process.cwd() , modules , lookuppaths // look up paths to possible locations where config files may live , startup // referece to the conf object for start up options. Gets deleted at the end , configFile // the location to look for a user defined config file, or a directory , envFile , pkg , pkgname , pkgfile , etc_config , conf ; startup = nconf .argv() .env({separator:'__'}) .defaults( defaults ) ** * Small wrapper around nats for quickly connecting / disconnecting * @module skyring/lib/nats * @author Eric Satterwhite * @since 1.0.0 * @requires url * @requires nats * @requires keef * @requires debug * @example const nats= require('skyring/lib/nats') const client = nats.createClient() client.publish('foobar', JSON.stringify({'foo':'bar'}), () =&gt; { nats.quit() }) */ const nats = require('nats') , config = require('../conf') , debug = require('debug')('skyring:nats') , nats_hosts = config.get('nats:hosts') , csv_exp = /\\s?,\\s?/g; /** * Creates a new nats client * @method module:skyring/lib/nats#createClient * @param {Object} [options] nats client configuration * @param {String} [options.hosts=localhost:4222] a comma separated list of addresses of nats hosts to connect to * @return {NatsClient} A nats client instance * @example nats.createClient({ hosts:'nats-1.domain.com:4222,nats-2.domain.com:4223,localhost:4222' }) **/ exports.createClient = createClient; Object.defineProperty(exports, 'client', { get: function() { return createClient(); } }); function createClient(options) { const hosts = (options &amp;&amp; options.hosts) || nats_hosts; const servers = Array.isArray(hosts) ? hosts : parse(hosts); const opts = Object.assign({}, options, {servers}); debug('creating nats client', opts); const client = nats.connect(opts); client.on('error', (err) =&gt; { console.error('nats error', err); }); client.on('connect', () =&gt; { debug('nats connection successful'); }); client.on('end', () =&gt; { debug('nats connection closed'); client.removeAllListeners(); }); client.on('ready', () =&gt; { debug('nats connection ready'); }); client.on('reconnecting', () =&gt; { debug('nats client reconnecting'); }); client.quit = (cb) =&gt; { debug('closing nats', client.info.server_id); client.close(); client.once('disconnect', cb); }; return client; } function parse(str) { if (typeof str !== 'string') { throw new TypeError('nats hosts must be a string'); } const items = str.s ock.Requestskyring/lib/server/mock.Responseskyring/lib/server/request Tutorials Bootstrapping A ClusterCustom Transports Global Global Tutorials Classes module:skyring/lib/server Request Response module:skyring/lib/server/node module:skyring/lib/server/response module:skyring/lib/server/route module:skyring/lib/server/router module:skyring/lib/timer module:skyring/lib/transports skyring/lib/server/request × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" Skyring Modules keefskyringskyring/confskyring/lib/jsonskyring/lib/natsskyring/lib/serverskyring/lib/server/mockskyring/lib/server/nodeskyring/lib/server/requestskyring/lib/server/responseskyring/lib/server/routeskyring/lib/server/routerskyring/lib/timerskyring/lib/transportsskyring/lib/transports/httpskyring/lib/transports/timer Classes skyring/lib/server/mock.Requestskyring/lib/server/mock.Responseskyring/lib/server/request Tutorials Bootstrapping A ClusterCustom Transports Global Global Module Docs API Docs SkyringA distributed reliable timer service providing setTimeout functionality in a distributed fashion. Skyring servers are clustered into a hashring using consistent hashing to partition timers to specific nodes in the ring. Skyring exposes a simple HTTP API that allows to you create and cancel timers. Timer execution comes in to the form of an HTTP webhook ( more transports to come ) Architecture Overview Installnpm install -s skyringRun A Local ClusterStart a nats instanceDownload the nats binary and start it using the defaults $ gnats -D -VTo verify that it is working, you can telnet directly to the server and ping it. $ telnet localhost 4222 &gt; ping PONGSkyring CLIIf you intend to run skyring as is, it may be preferable to use the included binary over cloning the project. npm install -g skyring DEBUG=skyring:* skyring run -p 3000 -s localhost:3456 -s localhost:3455Using in your projectIf you want to use the skyring directly, you can just require it and start it directly. most of the available environment and cli arguments can be passed to the skyring constructor. If you don't pass anything to the construct the default values are loaded from the appropriate sources // index.js const Skyring = require('skyring') const server = new Skyring() function onSignal() { server.close(()=&gt;{ console.log('shutting down'); }); } server.listen(3000, (err) =&gt; { if (err) throw err console.log('skyring listening at %s', 'http://0.0.0.0:3000') }) process.once('SIGINT', onSignal); process.once('SIGTERM', onSignal);This can then be started as a single node cluster $ DEBUG=* node . --channel:port=3455 --seeds='localhost:3455'The default settings expect a minimum of 2 servers on port 3455 and 3456 respectively. Start each server in a different terminal session # Seed node 1 $ DEBUG=skyring:* node index.js --channel:port=3455 -p 3000# Seed node 2 $ DEBUG=skyring:* node index.js --channel:port=3456 -p 3001If all goes well you should see a message like this skyring:ring ring bootstraped [ '127.0.0.1:3455', '127.0.0.1:3456' ] +1msThats it, you have 2 instances running w/ HTTP servers running on ports 3000 and 3001 Run via Docker ComposeThe Easiest way to run a small cluster is to use the included compose files. It is also a good way to see how to quickly configure a cluster Install Docker Compose $ npm startThat is it! You have a 5 node Skyring cluster with a 3 node nats cluster behind an nginx proxy listening on port 8080 Timer APIA request can be issued to any active node in the cluster. If that node is not responsible for the timer in question, it will forward the request directly to the node that is keeping network latency to a minimum. This makes Skyring very suitable for high performance, stateless, and distributed environments. The minimum recommended cluster size is 3 nodes, 2 of which being seed or bootstrapping nodes. A cluster of this size can average between 2K - 5K requests per second. Create a timerPOST /timerRequest Since timers managed in Skyring are done so through the use of setTimeout, there is a maximum timeout value of 2^31 - 1 or 2147483647 milliseconds, which is approximately 24.8 days. Attempting to request a timeout great than this value will result in a 400 Bad Request response. Additionally, the timeout must be greater than 0. curl -i -XPOST http://localhost:8080/timer -d '{ \"timeout\": 6000, \"data\" : \"{\\\"foo\\\":\\\"bar\\\"}\", \"callback\": { \"transport\": \"http\", \"method\": \"post\", \"uri\": \"http://api.someservice.com/hook/timeout\" } }'Response Headers For performance considerations, a body is not included in responses. Rather, HTTP headers are used to relay information about timer status. In the case of a Create request, the uri to the timer instance is returned in the Location header. HTTP/1.1 201 CREATED location: /timer/4adb026b-6ef3-44a8-af16-4d6be0343ecf Date: Fri, 23 Dec 2016 00:19:13 GMT Connection: keep-alive Content-Length: 0Cancel A TimerDELETE /timer/:idRequest curl -i -XDELETE http://localhost:8080/timer/4adb026b-6ef3-44a8-af16-4d6be0343ecfResponse Headers HTTP/1.1 202 Accepted Date: Fri, 23 Dec 2016 00:22:12 GMT Connection: keep-alive Content-Length: 0Crash RecoveryEach Skyring node uses an internal levelup instance to record timers that it owns. When a node starts, it will check the configured database for any existing timers, and will immediately load them back into memory. By default, the memdown backend is used, and wil not persists between starts. To enable full persistence and recovery, you must configure skyring to use a persistent backend for levelup. Leveldown is installed by default. skyring run --storage:backend=leveldown --storage:path='/var/data/skyring'Custom StorageIn situations when the local disk is not reliable enough, you can install and use any levelup backend to suite your needs. If, for example you want to off load data storage to a mongo or scylladb cluster, you would just include the backend package as a dependency in your project and specify it by name as the storage package. Options for the backend can be passed via the storage attribute npm install @skyring/scylladown skyring run --storage:backend=@skyring/scylladown --storage:path=skyring-1 --storage:contactPoints=0.0.0.0:9042 --storage:contactPoints=0.0.0.0:9043 skyring run --storage:backend=@skyring/scylladown --storage:path=skyring-2 --storage:contactPoints=0.0.0.0:9042 --storage:contactPoints=0.0.0.0:9043Custom TransportsSkyring ships with a single HTTP transport, but support custom transports. A transport is a named function that can be executed when a timer triggers. To register a transport, you can pass an array of named functions, or module file paths to the skyring server constructor via via the transports option Optionally, for transports that need to perform some clean up work, a function property shutdown may be defined on the transport const path = require('path') const Skyring = require('skyring') function fizzbuz(method, uri, payload, id, timer_store) { // send payload to uri... timer_store.remove(id) } fuzzbuz.shutdown(cb) { // drain connections... // free up event loop cb() } const server = new Skyring({ transports: [ 'my-transport-module' , fizzbuz , path.resolve(__dirname, '../transports/fake-transport') ] })The same can be achieved through CLI arguments or ENV vars via the transport key transport=foobar,fizzbuz node index.jsnode index --transport=foobar --transport=fizzbuz --transport=$PWD/../path/to/my-transport × Search results Close "},"module-keef.html":{"id":"module-keef.html","title":"Module: keef","body":" Skyring Modules keefskyringskyring/confskyring/lib/jsonskyring/lib/natsskyring/lib/serverskyring/lib/server/mockskyring/lib/server/nodeskyring/lib/server/requestskyring/lib/server/responseskyring/lib/server/routeskyring/lib/server/routerskyring/lib/timerskyring/lib/transportsskyring/lib/transports/httpskyring/lib/transports/timer Classes skyring/lib/server/mock.Requestskyring/lib/server/mock.Responseskyring/lib/server/request Tutorials Bootstrapping A ClusterCustom Transports Global Global Module: keef The conf package reads configurations options in an overriding fashion from a number of sources. In order of importance: System level overrides Command line arguments Environment variables A configuration file(s) System specified defaults OverridesOverrides can not be overriden or changed at any point in time. The are defined in conf/lib/overrides.js and should be reserved for static run time properties. Conf serves as a central place to get that information. For example, the full path to the packages directory is resolved at run time and loaded in to the conf loader. It won't / can't change during run time, but may change in the future. By getting the information from conf, application logic does not need to change between restarts or releases. If overrides need to be change or added the overrides.js file must be changed Command Line ArgumentsCommand line arguments are the highest level of maliable values. The can be used to set specific and nested values in the configuration JSON document but using a : spearator between keys. For example, using the flag: --foo:bar=1, would create an object like { \"foo\":{ \"bar\": 1 } }Environment VariablesEnvironment variables work much the same as command line arguments. However, most bash implenetations don't read :'s very well, so the double underscore ( __ ) is used in its place foo__bar=1 npm start { \"foo\":{ \"bar\": 1 } }Conf OptionsThe conf option can be set to read specific configuration from a file(s). The value should be a full path. If the path points to a directory, the conf loader will read all json files, sort them and load their values in an overriding order. Sorting is done in a descending, lexigraphical order. └── conf ├── 20-keef.json ├── 10-keef.json └── 30-keef.jsonGiven the above directory of conf files, the server can be configured by pointing the conf arguments at the directory node server --conf=$HOME/confThe configruation would be read in the following priority 10-keef.json &lt; 20-keef.json &lt; 30-keef.json where 20 overrides 10, and 30 overrides 20. Static File DefaultsTo Simplify configuration for deployments, keef will look for configuration files in fixed locations eliminating the need for run time configuration. File Locations are as follows: a file in the rooot of your project with the name &lt;package.name&gt;.NODE_ENV.json For example, if the name attribute in your package.json is foobar, and the environment var NODE_ENV is set as production, the file look up is foobar.production.json. If NODE_ENV is not set, it would be foobar.development.json A json file named after your project name in the root of your project - foobar.json A json file named after your project in a .config directory in the current users home directory - .config/foobar.json A json file named after your project in the /etc directory - `/etc/foobar.json ETCD2 ClustersFor distributed deployments, An etcd2 cluster may be used for configuration purposes. To enable etcd2 configuration loading, 2 environment variables should be set: etcd__hosts - A comma separated list of host:port addresses - etcd1.domain.com:4001,etcd2.domain.com:4001. etcd__namespace - a keyspace to keep data separate from everything else. Any configuration that is stored as object, we be translated into etcd directories automatically keef.set('a:b:c', 1) // Object data { \"a\": { \"b\": { \"c\": 1 } } } // etc data /a/b/c 1System defaultsdefaults are what they sound like. Sane defaults for values that are needed to get the application running. They are located in the Defaults module and are used only as fallback values. Option ShorthandsTop level options can be aliased. Short hand aliases can be found and defined in the Shorthands module of keef Flag Shorthand Description PORT p Specifies the port the server will bind to logger l specify the type(s) of logging transports for the server to use the following invocations are treated the same node server --PORT=3001 --logger=stdout --logger=filePORT=3001 logger=stdout nodeserver -l filenode server -p 3001 -l stdout -l file Since: 0.1.0 Author: Eric Satterwhite Source: node_modules/keef/index.js Requires module:nconf module:path module:os module:debug module:fs module:keef/lib/shorthands module:keef/lib/defaults module:keef/lib/overrides × Search results Close "},"module-skyring.html":{"id":"module-skyring.html","title":"Module: skyring","body":" Skyring Modules keefskyringskyring/confskyring/lib/jsonskyring/lib/natsskyring/lib/serverskyring/lib/server/mockskyring/lib/server/nodeskyring/lib/server/requestskyring/lib/server/responseskyring/lib/server/routeskyring/lib/server/routerskyring/lib/timerskyring/lib/transportsskyring/lib/transports/httpskyring/lib/transports/timer Classes skyring/lib/server/mock.Requestskyring/lib/server/mock.Responseskyring/lib/server/request Tutorials Bootstrapping A ClusterCustom Transports Global Global Module: skyring Distributed timers as a service Exports a default server instance. If executed directly, the server will be started automoaticall and configured to auto rebalance on SIGINT and SIGTERM Since: 1.0.0 Author: Eric Satterwhite Source: index.js Requires module:http module:debug module:keef module:skyring/lib/server × Search results Close "},"module-skyring_conf.html":{"id":"module-skyring_conf.html","title":"Module: skyring/conf","body":" Skyring Modules keefskyringskyring/confskyring/lib/jsonskyring/lib/natsskyring/lib/serverskyring/lib/server/mockskyring/lib/server/nodeskyring/lib/server/requestskyring/lib/server/responseskyring/lib/server/routeskyring/lib/server/routerskyring/lib/timerskyring/lib/transportsskyring/lib/transports/httpskyring/lib/transports/timer Classes skyring/lib/server/mock.Requestskyring/lib/server/mock.Responseskyring/lib/server/request Tutorials Bootstrapping A ClusterCustom Transports Global Global Module: skyring/conf Configuration options for skyring. See module:keef on ways to er","body":" Skyring Modules keefskyringskyring/confskyring/lib/jsonskyring/lib/natsskyring/lib/serverskyring/lib/server/mockskyring/lib/server/nodeskyring/lib/server/requestskyring/lib/server/responseskyring/lib/server/routeskyring/lib/server/routerskyring/lib/timerskyring/lib/transportsskyring/lib/transports/httpskyring/lib/transports/timer Classes skyring/lib/server/mock.Requestskyring/lib/server/mock.Responseskyring/lib/server/request Tutorials Bootstrapping A ClusterCustom Transports Global Global Module: skyring/lib/timer Manage Timers on a node new (require(\"skyring/lib/timer\"))( [options] [, onReady]) Parameters: Name Type Argument Default Description options Object &lt;optional&gt; Properties Name Type Argument Description nats Object &lt;optional&gt; Nats connection information Properties Name Type Argument Description servers Array.&lt;String&gt; &lt;optional&gt; A list of nats host:port to connect to storage Object &lt;optional&gt; Storage config options for level db Properties Name Type Argument Default Description backend Array.&lt;String&gt; &lt;optional&gt; memdown a requireable module name, or absolute path to a leveldb compatible backend. memdown and leveldown are built in leveldown and memdown are installed by default path String A directory path to a leveldb instance. One will be created if it doesn't already exist. If the backend is memdown, this is optional and randomly generated per timer instance onReady function &lt;optional&gt; ()=&gt;{} A callback function to call after initial recovery has completed options.transports Array.&lt;String&gt; | Array.&lt;function()&gt; &lt;optional&gt; an array of custom transport functions, or requireable paths that resolve to functions. All transport function must be named functions If not specified, configuration values will be used Source: lib/timer.js Requires module:debug module:skyring/lib/transports module:skyring/lib/nats module:skyring/lib/json Methods cancelled(id [, callback]) Clears the respective timer from storage and publishes a cancelled event via nats Parameters: Name Type Argument Description id String the is of the time to acknowledge as delivered successfully callback Nodeback &lt;optional&gt; Callback to execute when the acknowledge is complete Source: lib/timer.js Example timers.cancel('2e2f6dad-9678-4caf-bc41-8e62ca07d551') create(id, body, callback, callback) Sets a new time instance. If The timer has lapsed, it will be executed immediately Parameters: Name Type Description id String A unique Id of the time body Object Configuration options for the timer instance Properties Name Type Argument Default Description timeout Number the time in milliseconds from now the timer should execute. This must be in the range: 0 &lt; timeout &lt; 2^31 - 1. data String The data to be assicated with the timer, when it is executed created Number &lt;optional&gt; Date.now() timestamp when the timer is created. if not set, will default to now callback Object Options for the outbound transport for the timer when it executes Properties Name Type Description transport String The transport type ( http, etc ) transport.method String The method the transport should use when executing the timer transport.uri String The target uri for the transport when the timer executes callback Nodeback Source: lib/timer.js Example const crypto = require('crypto') id = crypto.createHash('sha1') .update(crypto.randomBytes(10)) .digest('hex') const options = { timeout: 4000 , data: \"this is a payload\" , callback: { transport: 'http' , method: 'put' , uri: 'http://api.domain.com/callback' } } timers.create(id, options, (err) =&gt; { if (err) throw err }) delete(id, callback) Clears a specific timer from storage Parameters: Name Type Description id String The id of the timer to cancel callback Nodeback Node style callback to execute Deprecated: v5.0.0 Source: lib/timer.js failure(id, error [, callback]) Clears the respective timer from storage and publishes a failure event via nats Para itle":"Tutorial: Bootstrapping A Cluster","body":" Skyring Modules keefskyringskyring/confskyring/lib/jsonskyring/lib/natsskyring/lib/serverskyring/lib/server/mockskyring/lib/server/nodeskyring/lib/server/requestskyring/lib/server/responseskyring/lib/server/routeskyring/lib/server/routerskyring/lib/timerskyring/lib/transportsskyring/lib/transports/httpskyring/lib/transports/timer Classes skyring/lib/server/mock.Requestskyring/lib/server/mock.Responseskyring/lib/server/request Tutorials Bootstrapping A ClusterCustom Transports Global Global Bootstrapping A Cluster The start up process in each Skyring server includes a discovery phase referred to as the bootstrap phase. The bootstrap process is the process of each of the designated seed nodes coming online and discovering each other. Once all of the seed nodes successfully comes one line, the clusters is considered to be bootstrapped and the HTTP server will start up. Once the ring has been bootstrapped it will continue to function even if the seed node go down. However, new node will be able to join the ring until all of the seeds have come back online. NOTE It is highly recommended that seeds get a static IP address or you will have to continually re-configure you clusters. While not a requirement, each skyring instance should be on it's own host machine. Seed NodesSeed nodes are used by other nodes in the cluster to determine the topology of the cluster. Besides that, they are the same as non-seed nodes. A Cluster must have one ore more seeds to function. When creating a new Skyring node, you specify cluster seeds with the seeds property, command line flag, or environment variable. Seeds must be in the format of &lt;IP ADDRESS&gt;:&lt;PORT&gt;. A hostname can be used in place of an IP address, but it must be resolvable by DNS. All nodes in the cluster, seeds or not, must have the same seed configuration. Command Line Flags$ skyring run --seeds=10.50.0.5:3456 --seeds=10.60.0.5:3456Environment Variables$ seeds=10.50.0.5:3456,10.60.0.5:3456 skyring runServer Configurationconst Skyring = require('skyring') const server = new Skyring({ seeds: ['10.50.0.5:3456', '10.60.0.5:3456'] })Skyring Channel ConfigurationEach Skyring node uses an internal communication channel to talk to to the other seed nodes in the cluster during the bootstrap process. You must make sure that one of the listed seeds matches the channel configuration of one of the nodes. Single node clusterIt is possible to bootstrap a single node cluster by specifying one seed node and configuring the internal node configuration match const Skyring = require('skyring') const server = new Skyring({ seeds: ['127.0.0.1:3456'] , node: { host: '127.0.0.1' , port: 3456 , app: 'dev' } }) server.listen(3000, null, null, () =&gt; { console.log('skyring bootstrapped') })This will start a skyring node with a communication channel listing on port 3456 of localhost, and looking for a seed node on the same port. So, this node bootstraps itself, and starts the HTTP server Two node clusterSimilarly to bootstrap a two ring cluster, each server instance must list all seed nodes. // Node 1 const Skyring = require('skyring') const server = new Skyring({ seeds: ['127.0.0.1:3455', '127.0.0.1:3456'] , node: { host: '127.0.0.1' , port: 3455 , app: 'dev' } }) server.listen(3000, null, null, () =&gt; { console.log('skyring bootstrapped') })// Node 2 const Skyring = require('skyring') const server = new Skyring({ seeds: ['127.0.0.1:3455', '127.0.0.1:3456'] , node: { host: '127.0.0.1' , port: 3456 , app: 'dev' } }) server.listen(3001, null, null, () =&gt; { console.log('skyring bootstrapped') })In this Example, we start two seeds on localhost ports 3455 and 3456. Each one is configured to find itself and the other node in the cluster. Once the initial cluster bootstrap is complete and the seeds are online, we can start adding additional nodes to the ring cluster. Add Non-Seed NodesTo add additional server instances, we just start more services pointed at the 2 seed nodes with node configuration and a unused port for the HTTP server // Node 3 const Skyring = require('skyring') const server = new Skyring({ seeds: ['127.0.0.1:3455', '127.0.0.1:3456'] , node: { host: '127.0.0.1' , port: 3457 , app: 'dev' } }) server.listen(3002, null, null, () =&gt; { console.log('server 3 ready') })// Node 4 const Skyring = require('skyring') const server = new Skyring({ seeds: ['127.0.0.1:3455', '127.0.0.1:3456'] , node: { host: '127.0.0.1' , port: 3458 , app: 'dev' } }) server.listen(3003, null, null, () =&gt; { console.log('Server 4 ready') }) × Search results Close "},"tutorial-transports.html":{"id":"tutorial-transports.html","title":"Tutorial: Custom Transports","body":" Skyring Modules keefskyringskyring/confskyring/lib/jsonskyring/lib/natsskyring/lib/serverskyring/lib/server/mockskyring/lib/server/nodeskyring/lib/server/requestskyring/lib/server/responseskyring/lib/server/routeskyring/lib/server/routerskyring/lib/timerskyring/lib/transportsskyring/lib/transports/httpskyring/lib/transports/timer Classes skyring/lib/server/mock.Requestskyring/lib/server/mock.Responseskyring/lib/server/request Tutorials Bootstrapping A ClusterCustom Transports Global Global Official TCP Transport Official ZMQ Transport Custom Transports The Transports systems is how skyring executes timeouts. When a timer lapses, a message is delivered to destination that you have defined. How that message is delivered is configurable. Out of the box, Skyring comes with an HTTP transport. Defining your own transport is pretty simple, and you can use any of the tools you are currently used to using. STDOUT TransportTo illustrate the process, we're going to make a simple transport handler to write the data to stdout. Basically, speaking a transport is just a node.js module that exports a named function 'use strict' const os = require('os') module.exports = function stdout(method, url, payload, id, storage) { // deliver the message process.stdout.write(payload); process.stdout(os.EOL); // clear the timer storage.remove(id); };Pretty simple. We just write the data to the stdout out stream attached to the process, of course, be sure to remove the timer reference from the skyring internal storage. To load your transport into a skyring server, you can pass an array of transports when instantiating as server instance. The array can contain references to the transport itself, or as string that can be passed to require 'use strict' const Skyring = require('skyring') const stdout = require('./transports/stdout') const server = new Skyring({ transports: [require('./transports/stdout')] , seeds: ['localhost:3455'] }) server.listen(3000)Done. Just be sure that every skyring node in the cluster has all of the same transports loaded so they have the capability to execute all of the timers. Other than that, we can start using our new transport by referencing it by name in the transport field of the request to create a new timer. curl -XPOST http://localhost:3000/timer -H 'Content-Type: application/json' -d '{ \"timeout\":3000 , \"data\":\"hello world!\" , \"callback\": { \"transport\": \"stdout\" , \"method\":\"unused\" , \"uri\": \"unused\" } }'It is pretty simple and straight forward to build your own transport layer for Skyring. It can be a simple function, or for more complex use cases, you can build out entire npm packages using whatever tools you want. This makes the transport system in skyring very flexible, powerful, and easy to use. × Search results Close "},"tutorial-skyring-tcp.html":{"id":"tutorial-skyring-tcp.html","title":"Tutorial: Official TCP Transport","body":" Skyring Modules keefskyringskyring/confskyring/lib/jsonskyring/lib/natsskyring/lib/serverskyring/lib/server/mockskyring/lib/server/nodeskyring/lib/server/requestskyring/lib/server/responseskyring/lib/server/routeskyring/lib/server/routerskyring/lib/timerskyring/lib/transportsskyring/lib/transports/httpskyring/lib/transports/timer Classes skyring/lib/server/mock.Requestskyring/lib/server/mock.Responseskyring/lib/server/request Tutorials Bootstrapping A ClusterCustom Transports Global Global Official TCP Transport An officially supported TCP based transport with connection pooling for Skyring. This transport Will maintain a pool of connections to the destination of your choosing. It is responsible for growing and shrinking the pool as needed and re-creating connections if they happen to error or close unexpectedly. Installation$ npm install @skyring/tcp-transport --saveUsageSkyring accepts an array property transports. Each entry can be a string or a named function. If given a string, skyring will pass it to require which must resolve to a named function const Skyring = require('skyring') const server = new Skyring({ transports: ['@skyring/tcp-transport'] , seeds: ['localhost:3455'] }) server.listen(3000)Example Echo Server// tcp echo server 'use strict' let count = 0 const port = process.env.PORT || 5555 const net = require('net') const server = net.createServer((socket) =&gt; { socket.on('data', (chunk) =&gt; { console.log(`${++count} ` + chunk) }) }) process.once('SIGINT', onSignal) process.once('SIGTERM', onSignal) server.listen(port, (err) =&gt; { if (err) { console.log(err) process.exitCode = 1 } console.log('server listening') }) function onSignal() { server.close() }$ curl -XPOST http://localhost:3000/timer -H 'Content-Type: application/json' -d '{ \"timeout\":3000 , \"data\":\"hello world!\" , \"callback\": { \"transport\": \"tcp\" , \"method\":\"unused\" , \"uri\": \"tcp://0.0.0.0:5555\" } }'&gt;&gt;&gt; 1 hello world ! × Search results Close "},"tutorial-skyring-zmq.html":{"id":"tutorial-skyring-zmq.html","title":"Tutorial: Official ZMQ Transport","body":" Skyring Modules keefskyringskyring/confskyring/lib/jsonskyring/lib/natsskyring/lib/serverskyring/lib/server/mockskyring/lib/server/nodeskyring/lib/server/requestskyring/lib/server/responseskyring/lib/server/routeskyring/lib/server/routerskyring/lib/timerskyring/lib/transportsskyring/lib/transports/httpskyring/lib/transports/timer Classes skyring/lib/server/mock.Requestskyring/lib/server/mock.Responseskyring/lib/server/request Tutorials Bootstrapping A ClusterCustom Transports Global Global Official ZMQ Transport An Officially support ZMQ transport allowing for transports over PUSH or PUB socket types Installation$ npm install @skyring/zmq-transport --saveUsageSkyring accepts an array property transports. Each entry can be a string or a named function. If given a string, skyring will pass it to require which must resolve to a named function. Use the method option of the timer definition to specify the socket type on the connection. NOTE That connections are long lived and once a type of socket has been created for a given host, it is not possible ( or recommeded ) to change them. I.E., attempting to transition from PUSH to PUB const Skyring = require('skyring') const server = new Skyring({ transports: ['@skyring/zmq-transport'] , seeds: ['localhost:3455'] }) server .listen(3000)Example PUSH handler'use strict' let count = 0 const port = process.env.PORT || 5555 const zmq = require('zmq') const socket = zmq.socket('pull') socket.on('message', (evt, payload) =&gt; { console.log(payload.toString('utf8')) }) socket.connect(`tcp://0.0.0.0:${port}`) process.once('SIGINT', onSignal) process.once('SIGTERM', onSignal) function onSignal() { socket.disconnect() socket.close() }$ curl -XPOST http://localhost:3000/timer -H 'Content-Type: application/json' -d '{ \"timeout\":3000 , \"data\":\"hello world!\" , \"callback\": { \"transport\": \"zmq\" , \"method\":\"push\" , \"uri\": \"tcp://0.0.0.0:5555\" } }'&gt;&gt;&gt; 1 hello world !Example PUB handler'use strict' let count = 0 const port = process.env.PORT || 5555 const zmq = require('zmq') const socket = zmq.socket('sub') socket.on('message', (evt, payload) =&gt; { console.log(payload.toString('utf8')) }) socket.subscribe('timeout') socket.connect(`tcp://0.0.0.0:${port}`) process.once('SIGINT', onSignal) process.once('SIGTERM', onSignal) function onSignal() { socket.disconnect() socket.close() }$ curl -XPOST http://localhost:3000/timer -H 'Content-Type: application/json' -d '{ \"timeout\":3000 , \"data\":\"hello world!\" , \"callback\": { \"transport\": \"zmq\" , \"method\":\"pub\" , \"uri\": \"tcp://0.0.0.0:5555\" } }'# start as many pub handlers as you want &gt;&gt;&gt; 1 hello world ! &gt;&gt;&gt; 1 hello world ! &gt;&gt;&gt; 1 hello world ! × Search results Close "}}
