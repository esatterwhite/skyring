sudo: required
services:
  - docker

language: node_js
script: npm test
after_script:
  - if [ -n "${CODECLIMATE_REPO_TOKEN}" ]; then npm run coverage; fi
before_install:
  - docker pull nats:latest
  - docker run --name=nats -p 4222:4222 -d nats:latest
  - docker ps -a
git:
  depth: 3

node_js:
  - "8"
  - "9"
  - "10"
env:
  - NODE_ENV=test

